<template name="select_collections">
  <div class="select-collections-container">
    <div>
      <h2>
	Choose your Data
      </h2>
      <p>
	Select the data collections to use with your template below.
      </p>
    </div>

    <div><input type="hidden" id="c" style="width: 100%;"/></div>

    <div class="collection-list-container">
      <ul class="collection-list">
	{{#each results}}
	<div>
	  {{> collection_item }}
	</div>
	{{/each}}
      </ul>
    </div>
    <div class="collection-list-pagination">
      {{{pagination}}}
    </div>
  </div>
</template>
