<template name="select_users">
  <div class="select-users-container">
    <div>
      <h2>
	Select Users
      </h2>
      <p>
	Choose the users who can access the site
      </p>
    </div>

    <div><input type="hidden" id="u" style="width: 100%;"/></div>

    <div class="user-list-container">
      <ul class="user-list">
	{{#each results}}
	  {{> user_item }}
	{{/each}}
      </ul>
    </div>
    <div class="user-list-pagination">
      {{{pagination}}}
    </div>
  </div>
</template>
