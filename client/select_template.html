<template name="select_template">
  <div class="select-template-container">
    <div>  
      <h2>
	Choose Template    
      </h2>
      <p>
	Select your site template based on the features you want.
      </p>
    </div>
    <div id="template_container">
      {{#each results}}
      {{> site_template_item }}
      {{/each}}
    </div>
  </div>      
</div>
</template>
